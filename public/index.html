<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DevOra Physiotherapy</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/12.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/12.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.1.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/12.1.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/12.1.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/12.1.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/12.1.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/12.1.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/12.1.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/12.1.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #e0f4ff 0, #f5fbff 40%, #ecf3ff 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .splash {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 2.5rem 2rem;
        border-radius: 1.25rem;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(18px);
        text-align: center;
        max-width: 360px;
        width: 90%;
        animation: floatIn 650ms ease-out;
      }
      .splash-logo-wrap {
        width: 96px;
        height: 96px;
        border-radius: 999px;
        background: linear-gradient(135deg, #0ea5e9, #22c55e);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(14, 165, 233, 0.35);
        animation: pulseRing 2.2s ease-in-out infinite;
      }
      .splash-logo {
        width: 72px;
        height: 72px;
        border-radius: 18px;
        object-fit: contain;
        background: white;
      }
      .splash-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #020617;
        letter-spacing: 0.02em;
      }
      .splash-subtitle {
        font-size: 0.9rem;
        color: #6b7280;
        max-width: 18rem;
      }
      .splash-indicator {
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 0.8rem;
        color: #64748b;
      }
      .dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #0ea5e9;
        animation: bounce 1s infinite alternate;
      }
      .dot:nth-child(2) {
        animation-delay: 0.18s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.36s;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.97);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes pulseRing {
        0% {
          box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.45);
        }
        70% {
          box-shadow: 0 0 0 18px rgba(14, 165, 233, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(14, 165, 233, 0);
        }
      }

      @keyframes bounce {
        to {
          transform: translateY(-4px);
          opacity: 0.6;
        }
      }

      @media (max-width: 480px) {
        .splash {
          padding: 2rem 1.5rem;
          border-radius: 1rem;
        }
        .splash-title {
          font-size: 1.1rem;
        }
        .splash-subtitle {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="splash" aria-label="DevOra loading">
      <div class="splash-logo-wrap">
        <img
          src="/devora-removebg-preview.png"
          alt="DevOra logo"
          class="splash-logo"
        />
      </div>
      <h1 class="splash-title">DevOra Physiotherapy</h1>
      <p class="splash-subtitle">
        Smart clinic management for modern physiotherapists.
      </p>
      <div class="splash-indicator">
        <span>Loading workspace</span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </main>
  </body>
</html>
